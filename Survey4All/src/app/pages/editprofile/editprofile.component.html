
<div class="container my-5 py-5 z-depth-1">
    
<section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
    
        <div class="row d-flex justify-content-center">
        
<div class="col-md-8">
        
    <!-- Default form Edit Profile -->
    <form class="text-center" action="#!">
        
      <p class="h4 mb-4">Edit Profile</p>
      
      <a >
          <img src="https://www.jennstrends.com/wp-content/uploads/2013/10/bad-profile-pic-2-768x768.jpeg" width=140 height=150
          class="rounded float-center" alt="Profile Photo">
      </a>
      
     
      
      
      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <div class="md-form">
              <input type="text" name="name" [(ngModel)]="name" id="name" class="form-control" >
              
            </div>
          </div>
        <div class="col">
          <!-- Last name -->
          <div class="md-form">
            <input type="text" name="surname" [(ngModel)]="surname" id="surname" class="form-control" >
            
          </div>
        </div>
      
      </div>
    

      <!-- E-mail -->
      <div class="md-form">
        <input type="text" name="email" [(ngModel)]="email" id="email" class="form-control" >
        
      </div>
      <div class="md-form">
        <input type="text" name="phone" [(ngModel)]="phone" id="phone" class="form-control" >
        
      </div>
      <div class="file-field md-form"> <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
        <span>Choose A Photo</span>
        <input type="file" mdbFileSelect (change)="updatePhoto($event)" >
      </div>
      </div>
     
      <div class="center" >
      
            <a  (click)=resetPassword(email) style="color:indigo;" >
           <strong>Reset Password</strong>
        </a>

      

      </div>
        
        
      
      

      <!-- Save button -->
      <div class="md-form">
      <button *ngIf="submitClick" mdbBtn gradient="purple" block="true" rounded="true" type="submit" class="z-depth-1a waves-light"
        mdbWavesEffect (click)=update(name,surname,email,phone)>Save
      </button>
      <div *ngIf="!submitClick" class="alert alert-success" role="alert" disabled="true">
            You Saved Your Information :)
          </div>
      </div>
    
      

      <!-- Terms of service -->


    </form>
    

  </div>
        </div>
</section>
    
</div>
