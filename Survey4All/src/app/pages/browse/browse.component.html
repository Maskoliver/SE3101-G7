<div class="container">

  <div class="md-form active-purple active-purple-2 mb-3">
    <div class="row" style="position:static">
      <div class="col-10">
        <input class="form-control" type="search" id="search2" aria-label="Search" [(ngModel)]="filterText" mdbInput>
        <label for="search2">Search</label></div>

    </div>
    <section class="magazine-section my-5">
      <h2 class="h1-responsive font-weight-bold text-center my-5">Browse Surveys</h2>
      <p class="text-center w-responsive mx-auto mb-5">You can choose a topic, search a survey or just browse 'em all!
      </p>
      <section>
        <div class="row text-center">

          <div class="col-lg-4 col-md-6 mb-4"
            *ngFor="let survey of surveys| surveyFilter:filterText ;index as i;let even = even ">
            <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>

              <img *ngIf="even"
                src="https://www.icmi.com/-/media/Images/Resources/Articles/2019/post-call-surveys.ashx?h=222&w=400&la=en&hash=8081FE14FB3265DFAFF970F22F447962420CDEE4"
                class="img-fluid" alt="Sample project image">
              <img *ngIf="!even" src="http://swinostics.eu/wp-content/uploads/survey_8.jpg" class="img-fluid"
                alt="Sample project image">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--
             <h1 >
               <div  class="text-right" *ngIf=" authService.curUser != 'Unregistered'" >
                <a  *ngIf="isFavorite" (click)="deleteFavoriteSurvey(survey.surveyName,surveyCreators[i])">
                  <mdb-icon fas icon="heart" style="color:red" >
                  </mdb-icon> 
                </a>
                <a  *ngIf="!isFavorite" (click)="addFavoriteSurvey(survey.surveyName,surveyCreators[i])" >
                <mdb-icon  far icon="heart" style="color:red" >
                  </mdb-icon> 
                </a>
               </div > 
             
            </h1  >
           -->
            <mdb-card-body class="mt-3">

              <h4>
                <strong>{{survey.surveyName}}</strong>
              </h4>

              <div class="row">

                <div class="col">
                  <a mdbBtn color="indigo" size="sm" class="waves-light" mdbWavesEffect
                    (click)="goView(survey.surveyName,surveyCreators[i])" *ngIf="!isSolved[i]">
                    <mdb-icon far icon="clone" class="left"></mdb-icon> Fill Survey
                  </a>
                  <a mdbBtn color="white" size="sm" class="waves-light" mdbWavesEffect *ngIf="isSolved[i]"
                    style="color: blueviolet;">
                    <mdb-icon far icon="clone" class="left"></mdb-icon> You already Completed this Survey!
                  </a>
                </div>
              </div>



              <p>Created By : {{surveyCreators[i]}}
              </p>
            </mdb-card-body>
          </div>
        </div>
      </section>
    </section>
  </div>
