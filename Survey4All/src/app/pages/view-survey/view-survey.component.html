<h5 style="text-align: right; padding:5px">Fill the Survey You Wish...</h5>

<div class="container">
  <h3 style="font-weight: bold;">{{surveyName}}</h3>
  <p>{{timeCreated}}</p>
  <div class="questions" style="padding: 8px;" *ngFor="let question of qList;index as i;let even = even">

    <mdb-card style="border-color:rgba(216, 112, 147, 0.445)">
      <!--Card content-->
      <mdb-card-body>
        <mdb-card-title style="font-weight: bold;">
          {{question.qTitle}}
        </mdb-card-title>
        <mdb-card-text>
          <div></div>
        </mdb-card-text>

        <div *ngFor="let answer of question.answerList; index as ind">
          <div *ngIf="answer.isSelected==true">
            <button style="background-color:#007bff;height:17px;width:17px;border-radius: 100%;border-color: #007bff;" (click)="setStatus(ind,i)"></button>
            <span style="margin-top:-5%"> {{answer.answerTitle}}</span>
          </div>
          <div *ngIf="answer.isSelected==false">
            <button style="background-color:white;height:17px;width:17px;border-radius: 100%;border-color: gray;border-width: 1px;" (click)="setStatus(ind,i)"></button>
            <span style="margin-top:-5%"> {{answer.answerTitle}}</span>
          </div>

        </div>
      </mdb-card-body>
    </mdb-card>
  </div>

  <a *ngIf="!isSend"  type="submit" mdbBtn color="primary" (click)="send()" mdbWavesEffect>Send</a>
  <div *ngIf="isSend" class="alert alert-success" role="alert" disabled="true">
    Your Survey is Sended :)
    <META HTTP-EQUIV="Refresh" CONTENT="0; URL=/main">
  </div>
</div>
