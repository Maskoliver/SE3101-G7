
<div class="container" style="padding:5%">
    <mdb-card style="background-image: url('https://mdbootstrap.com/img/Photos/Others/gradient1.jpg')">
        <div class="text-white py-5 px-4 my-5">
       <h1>Enter your e-mail address then continue the fun from where you left!</h1>
            <div class="md-form">
                <input [(ngModel)]="email" type="text" id="form-email" class="form-control" mdbInput>
                <label style="color:white" for="form-email"> <i class="fas fa-envelope"></i>  Your email</label>
              </div>
            <a mdbBtn (click)="resetPassword(email)" color="white" outline="true" class="waves-light" mdbWavesEffect>
              <mdb-icon fas icon="paper-plane" class="left"></mdb-icon>Send me a reset link
            </a>
          </div>
     
      </mdb-card>
  </div>
