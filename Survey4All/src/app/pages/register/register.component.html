<!-- Main navigation -->
<header>

  <!-- Navbar -->
  <!-- Full Page Intro -->
  <div class="view">
    <!-- Mask & flexbox options-->
    <div class="container my-5 py-5 z-depth-1">


      <!--Section: Content-->
      <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


        <!--Grid row-->
        <div class="row d-flex justify-content-center">

          <!--Grid column-->
          <div class="col-md-6">

            <!-- Default form register -->
            <form class="text-center" action="#!">

              <p class="h4 mb-4">Sign up</p>

              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="name">
                </div>
                <div class="col">
                  <!-- Last name -->
                  <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="surname">
                </div>
              </div>

              <!-- E-mail -->
              <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
                [ngModelOptions]="{standalone: true}" [(ngModel)]="email">

              <!-- Password -->
              <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password"
                [ngModelOptions]="{standalone: true}">
              <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters
              </small>
              <input type="password" [(ngModel)]="passwordCheck" class="form-control" placeholder="Password Again"
                [ngModelOptions]="{standalone: true}">
              <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                Must be same as password
              </small>
              <input id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
              <small></small>
              <!-- Newsletter -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                <label class="custom-control-label" for="defaultRegisterFormNewsletter">I read and accept term and
                  conditions</label>
              </div>

              <!-- Sign up button -->
              <button mdbBtn gradient="purple" block="true" rounded="true" type="submit" class="z-depth-1a waves-light"
                mdbWavesEffect (click)=register(name,surname,email,password,passwordCheck,phone)>Submit
              </button>

              <!-- Social register -->
              <p>or sign up with:</p>

              <a href="#" class="mx-1" role="button"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="mx-1" role="button"><i class="fab fa-google"></i></a>
              <hr>

              <!-- Terms of service -->


            </form>
            <!-- Default form register -->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->


      </section>
      <!--Section: Content-->


    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
