<div class="container mt-5">


  <!--Section: Content-->
  <section class="dark-grey-text mb-5">
    <!-- Section heading -->
    <h3 class="font-weight-bold text-center mb-4">Contact Us</h3>
    <!-- Section description -->
    <p class="text-center w-responsive mx-auto pb-5"></p>
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-lg-5 mb-lg-0 pb-lg-3 mb-4">

        <!-- Form with header -->
        <div class="card">
          <div class="card-body">
            <!-- Header -->
            <div class="form-header">
              <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us:</h3>
            </div>
            <p class="dark-grey-text">We'll get back to you as soon as posibble.</p>
            <!-- Body -->
            <div class="md-form">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form-name" class="form-control" mdbInput>
              <label for="form-name">Your name</label>
            </div>

            <div class="md-form">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="form-email" class="form-control" mdbInput>
              <label for="form-email">Your email</label>
            </div>
            <div class="md-form">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" id="form-Subject" class="form-control" mdbInput>
              <label for="form-Subject">Subject</label>
            </div>
            <div class="md-form">
              <i class="fas fa-pencil-alt prefix grey-text"></i>
              <textarea id="form-text" class="form-control md-textarea" rows="3" mdbInput></textarea>
              <label for="form-text">Send message</label>
            </div>
            <div class="text-center">
              <button type="button" mdbBtn gradient="purple" block="true" rounded="true" class="z-depth-1a waves-light"
                mdbWavesEffect>Submit
              </button>
            </div>
          </div>
        </div>
        <!-- Form with header -->
      </div>
      <!-- Grid column -->
      <!-- Grid column -->
      <div class="col-lg-7">
        <!--Google map-->
        <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1501.7429418468669!2d29.56405763464403!3d41.16756841608096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x409e32a702d4d751%3A0xff76276591cc3304!2zNDHCsDEwJzAyLjYiTiAyOcKwMzMnNDcuNCJF!5e0!3m2!1str!2str!4v1573545815341!5m2!1str!2str"
            frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <!-- Buttons-->
        <div class="row text-center">
          <div class="col-md-4">
            <a class="btn-floating ">
              <i class="fas fa-map-marker-alt"></i>
            </a>
            <p>İstanbul Şile, 349880</p>
            <p class="mb-md-0">Turkey</p>
          </div>
          <div class="col-md-4">
            <a class="btn-floating ">
              <i class="fas fa-phone"></i>
            </a>
            <p>+ 90 534 971 90 18</p>
            <p class="mb-md-0">Mon - Fri, 8:00-22:00</p>
          </div>
          <div class="col-md-4">
            <a class="btn-floating ">
              <i class="fas fa-envelope"></i>
            </a>
            <p>info@survey4all.com</p>

          </div>
        </div>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </section>
  <!--Section: Content-->


</div>
