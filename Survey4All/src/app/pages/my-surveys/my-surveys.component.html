<div class="container">
  <div class="md-form active-purple active-purple-2 mb-3">
    <div class="row" style="position:static">
      <div class="col-10">
        <input class="form-control" type="search" id="search2" aria-label="Search" [(ngModel)]="filterText" mdbInput>
        <label for="search2">Search</label></div>

    </div>
      <section class="magazine-section my-5">
        <h2 class="h1-responsive font-weight-bold text-center my-5">My Surveys</h2>
        
        <section>
          <div class="row text-center" >
            <div class="col-md-4"  
              *ngFor="let survey of surveys| surveyFilter:filterText ;index as i;let even = even ">
              <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>
                <div *ngIf="authService.getUserMail()==surveyCreators[i]">
                <img *ngIf="even"
                  src="https://www.icmi.com/-/media/Images/Resources/Articles/2019/post-call-surveys.ashx?h=222&w=400&la=en&hash=8081FE14FB3265DFAFF970F22F447962420CDEE4"
                  class="img-fluid" alt="Sample project image">
                <img *ngIf="!even" src="http://swinostics.eu/wp-content/uploads/survey_8.jpg" class="img-fluid"
                  alt="Sample project image">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div></div>
            
              <mdb-card-body class="mt-3"  *ngIf="authService.getUserMail()==surveyCreators[i]">
                
                <h4>
                  <strong>{{survey.surveyName}}</strong>
                </h4>
             
                <a mdbBtn color="secondary" size="sm" class="waves-light" mdbWavesEffect
                 >
                  <mdb-icon far icon="clone" class="left"></mdb-icon>See Results
                  
                </a>
               
                <p>Created By : {{surveyCreators[i]}}
                </p>
              </mdb-card-body>
            </div>
          </div>
        </section>
      </section>
    </div>
